spring.application.name=aroma-borealis
server.port=8080

spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:tienda_db}

spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}

# --- CONFIGURACIÓN TÉCNICA ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- SEGURIDAD JWT---
jwt.secret=UnaClaveMuySecretaYLoSuficientementeLargaParaQueNadieLaAdivine12345
jwt.expiration=86400000